<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Messaging</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f2f5;
      }

      .chat-container {
        background-color: white;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 10px;
      }

      label {
        display: block;
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      #chat-window {
        background-color: #f9f9f9;
        height: 300px;
        overflow-y: scroll;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
      }

      .message {
        padding: 10px;
        margin-bottom: 10px;
        background-color: #f1f1f1;
        border-radius: 10px;
      }

      .message.sent {
        background-color: #007bff;
        color: white;
        text-align: right;
      }

      .message.received {
        background-color: #f0f0f0;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h1>Private Messaging</h1>

      <div class="input-group">
        <label for="senderId">Your User ID:</label>
        <input type="text" id="senderId" placeholder="Enter your user ID" />
      </div>

      <div class="input-group">
        <label for="receiverId">Receiver's User ID:</label>
        <input
          type="text"
          id="receiverId"
          placeholder="Enter receiver's user ID"
        />
      </div>

      <div class="input-group">
        <label for="message">Message:</label>
        <input type="text" id="message" placeholder="Type your message here" />
        <button onclick="sendMessage()">Send</button>
      </div>
      <div id="chat-window"></div>
    </div>

    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"></script>

    <script>
      const socket = io("http://localhost:3000");

      function joinRoom() {
        const senderId = document.getElementById("senderId").value;
        socket.emit("joinRoom", senderId);
        console.log(`${senderId} has joined their own room`);
      }

      function sendMessage() {
        const senderId = document.getElementById("senderId").value;
        const receiverId = document.getElementById("receiverId").value;
        const message = document.getElementById("message").value;

        const messageData = {
          senderId,
          receiverId,
          content: message,
        };

        socket.emit("sendMessage", messageData);
      }

      // Listen for new messages
      socket.on("receiveMessage", (message) => {
        const chatWindow = document.getElementById("chat-window");
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");

        if (message.senderId === document.getElementById("senderId").value) {
          messageElement.classList.add("sent");
        } else {
          messageElement.classList.add("received");
        }

        messageElement.textContent = `${message.sender.userName}: ${message.content}`;
        chatWindow.appendChild(messageElement);

        // Auto-scroll to the bottom of the chat
        chatWindow.scrollTop = chatWindow.scrollHeight;
      });

      // Listen for chat history when joining a room
      socket.on("chatHistory", (messages) => {
        const chatWindow = document.getElementById("chat-window");
        chatWindow.innerHTML = ""; // Clear the chat window
        messages.forEach((message) => {
          const messageElement = document.createElement("div");
          messageElement.classList.add("message");

          if (message.senderId === document.getElementById("senderId").value) {
            messageElement.classList.add("sent");
          } else {
            messageElement.classList.add("received");
          }

          messageElement.textContent = `${message.sender.userName}: ${message.content}`;
          chatWindow.appendChild(messageElement);
        });
      });

      // Auto-join room on page load
      document.getElementById("senderId").addEventListener("blur", joinRoom);
    </script>
  </body>
</html>
